name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (ruff + black)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install ruff black

      - name: Run ruff
        run: ruff check .

      - name: Run black check
        run: black --check .

  test:
    name: Test with pytest (coverage ≥80%)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install mysql.connector boto3

      - name: Run tests with coverage
        run:
          pytest --cov=backend --cov-fail-under=80

  build:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ github.repository }}:${{ github.sha }}

  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run canary container
        run: |
          docker run -d -p 8000:8000 -e CANARY=true ghcr.io/${{ github.repository }}:${{ github.sha }}
      - name: Wait for service startup
        run: sleep 10

  acceptance-tests:
    name: Acceptance Tests (Golden Set)
    runs-on: ubuntu-latest
    needs: canary-deploy
    steps:
      - name: Test canary endpoints
        run: |
          endpoints=(
            "http://localhost:8000/health"
            "http://localhost:8000/listings"
            "http://localhost:8000/locations"
            "http://localhost:8000/prop_type"
          )
          for url in "${endpoints[@]}"; do
            echo "Testing $url"
            status=$(curl -s -o /dev/null -w "%{http_code}" $url)
            if [ "$status" -ne 200 ]; then
              echo "❌ $url failed with status $status"
              exit 1
            fi
          done
          echo "✅ All golden endpoints passed!"
      - name: Stop canary container
        run: |  
          container_id=$(docker ps -q --filter ancestor=ghcr.io/${{ github.repository }}:${{ github.sha }})
          docker stop $container_id    
          docker rm $container_id     
