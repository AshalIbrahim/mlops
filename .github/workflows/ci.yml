name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (ruff + black)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install ruff black

      - name: Run ruff
        run: ruff check .

      - name: Run black check
        run: black --check .

  test:
    name: Test with pytest (coverage ≥80%)
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock
          pip install mysql-connector-python boto3 mlflow

      - name: Run tests with coverage
        working-directory: ${{ github.workspace }}
        env:
          PYTHONPATH: ${{ github.workspace }}
          # Set dummy values - will be mocked in CI
          HOST: localhost
          USER: test
          PASSWORD: test
          DB_NAME: test_db
          PORT: 3306
          AWS_ACCESS_KEY_ID: test-key
          AWS_SECRET_ACCESS_KEY: test-secret
          AWS_DEFAULT_REGION: eu-north-1
          S3_BUCKET: zameen-project
          S3_MODELS_PREFIX: zameen_models
        run: |
          pytest -v --cov=backend tests/ --cov-fail-under=80 --tb=short

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  build:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ github.repository }}:${{ github.sha }}

  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run canary container
        run: |
          docker run -d -p 8000:8000 \
            -e CANARY=true \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }} \
            -e S3_BUCKET=${{ secrets.S3_BUCKET }} \
            -e S3_MODELS_PREFIX=${{ secrets.S3_MODELS_PREFIX }} \
            -e HOST=${{ secrets.HOST }} \
            -e USER=${{ secrets.USER }} \
            -e PASSWORD=${{ secrets.PASSWORD }} \
            -e DB_NAME=${{ secrets.DB_NAME }} \
            -e PORT=${{ secrets.PORT }} \
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            
      - name: Wait for service startup
        run: |
          echo "Waiting for service to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "✅ Service is up!"
              exit 0
            fi
            echo "Attempt $i: Service not ready yet..."
            sleep 2
          done
          echo "❌ Service failed to start within 60 seconds"
          docker logs $(docker ps -q --filter ancestor=ghcr.io/${{ github.repository }}:${{ github.sha }})
          exit 1

  acceptance-tests:
    name: Acceptance Tests (Golden Set)
    runs-on: ubuntu-latest
    needs: canary-deploy
    steps:
      - name: Test canary endpoints
        run: |
          endpoints=(
            "http://localhost:8000/health"
            "http://localhost:8000/listings"
            "http://localhost:8000/locations"
            "http://localhost:8000/prop_type"
          )
          for url in "${endpoints[@]}"; do
            echo "Testing $url"
            status=$(curl -s -o /dev/null -w "%{http_code}" $url)
            if [ "$status" -ne 200 ]; then
              echo "❌ $url failed with status $status"
              exit 1
            fi
          done
          echo "✅ All golden endpoints passed!"

      - name: Stop canary container
        if: always()
        run: |
          container_id=$(docker ps -q --filter ancestor=ghcr.io/${{ github.repository }}:${{ github.sha }})
          if [ -n "$container_id" ]; then
            docker logs $container_id
            docker stop $container_id
            docker rm $container_id
          fi