name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (ruff + black)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install ruff black

      - name: Run ruff
        run: ruff check .

      - name: Run black check
        run: black --check .

  test:
    name: Test with pytest (coverage ≥80%)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install mysql-connector-python boto3 mlflow

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Start MLflow server
        run: |
          mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root ./mlruns \
            --host 127.0.0.1 \
            --port 5000 &
          sleep 5  # Give server time to start

      - name: Run tests with coverage
        working-directory: ${{ github.workspace }}
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_MODELS_PREFIX: ${{ secrets.S3_MODELS_PREFIX }}
          PYTHONPATH: ${{ github.workspace }}
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          PORT: ${{ secrets.PORT }}
        run: pytest --cov=backend tests/ --cov-fail-under=80

  build:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: vars
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ env.owner_lc }}/mlops:${{ github.sha }} -f backend/Dockerfile .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ env.owner_lc }}/mlops:${{ github.sha }}

  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Pull image from GHCR
        run: |
          owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          docker pull ghcr.io/${owner_lc}/mlops:${{ github.sha }}

      - name: Run canary container
        run: |
          owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          docker run -d -p 8000:8000 -e CANARY=true ghcr.io/${owner_lc}/mlops:${{ github.sha }}

      - name: Wait for service startup
        run: sleep 10

  acceptance-tests:
    name: Acceptance Tests (Golden Set)
    runs-on: ubuntu-latest
    needs: canary-deploy
    steps:
      - name: Test canary endpoints
        run: |
          endpoints=(
            "http://localhost:8000/health"
            "http://localhost:8000/listings"
            "http://localhost:8000/locations"
            "http://localhost:8000/prop_type"
          )
          for url in "${endpoints[@]}"; do
            echo "Testing $url"
            status=$(curl -s -o /dev/null -w "%{http_code}" $url)
            if [ "$status" -ne 200 ]; then
              echo "❌ $url failed with status $status"
              exit 1
            fi
          done
          echo "✅ All golden endpoints passed!"

      - name: Stop canary container
        run: |
          owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          container_id=$(docker ps -q --filter ancestor=ghcr.io/${owner_lc}/mlops:${{ github.sha }})
          docker stop $container_id
          docker rm $container_id