name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (ruff + black)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install ruff black

      - name: Run ruff
        run: ruff check .

      - name: Run black check
        run: black --check .

  test:
    name: Test with pytest (coverage ≥80%)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install mysql-connector-python boto3 mlflow

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Start MLflow server
        run: |
          mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root ./mlruns \
            --host 127.0.0.1 \
            --port 5000 &
          sleep 5

      - name: Run tests with coverage
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_MODELS_PREFIX: ${{ secrets.S3_MODELS_PREFIX }}
          PYTHONPATH: ${{ github.workspace }}
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          PORT: ${{ secrets.PORT }}
        run: pytest --cov=backend tests/ --cov-fail-under=80

  build:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: vars
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ env.owner_lc }}/mlops:${{ github.sha }} -f backend/Dockerfile .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ env.owner_lc }}/mlops:${{ github.sha }}

  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image from GHCR
        run: |
          owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          docker pull ghcr.io/${owner_lc}/mlops:${{ github.sha }}

      - name: Run canary container
        run: |
          owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          docker run -d -p 8000:8000 \
            -e CANARY=true \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }} \
            -e S3_BUCKET=${{ secrets.S3_BUCKET }} \
            -e S3_MODELS_PREFIX=${{ secrets.S3_MODELS_PREFIX }} \
            ghcr.io/${owner_lc}/mlops:${{ github.sha }}

      - name: Wait for service startup
        run: |
          echo "Waiting for FastAPI canary to be ready..."
          for i in {1..60}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || true)
            if [ "$status" -eq 200 ]; then
              echo "✅ Service is up!"
              break
            fi
            echo "⏳ Not ready yet, waiting 2s..."
            sleep 2
          done
          if [ "$status" -ne 200 ]; then
            echo "❌ Canary service did not start in time"
            exit 7
          fi

  acceptance-tests:
    name: Acceptance Tests (Golden Set)
    runs-on: ubuntu-latest
    needs: canary-deploy
    steps:
      - name: Test golden endpoints
        run: |
          endpoints=(
            "http://localhost:8000/health"
            "http://localhost:8000/listings"
            "http://localhost:8000/locations"
            "http://localhost:8000/prop_type"
            "http://localhost:8000/"
          )
          for url in "${endpoints[@]}"; do
            echo "Testing $url"
            status=$(curl -s -o /dev/null -w "%{http_code}" $url)
            if [ "$status" -ne 200 ]; then
              echo "❌ $url failed with status $status"
              exit 1
            fi
          done
          echo "✅ All golden endpoints passed!"

      - name: Test /predict endpoint (sale + rent + edge)
        run: |
          echo "Testing /predict variations"
          sale_payload='{
            "listing_type": "sale",
            "location": "DHA Defence, Karachi, Sindh",
            "property_type": "House",
            "bedrooms": 3,
            "bathrooms": 3,
            "area": 200,
            "price": 0
          }'
          rent_payload='{
            "listing_type": "rent",
            "location": "Clifton, Karachi, Sindh",
            "property_type": "Flat",
            "bedrooms": 2,
            "bathrooms": 2,
            "area": 120,
            "price": 0
          }'
          edge_payload='{
            "listing_type": "sale",
            "location": "Gulistan-e-Jauhar, Karachi, Sindh",
            "property_type": "Plot",
            "bedrooms": 0,
            "bathrooms": 0,
            "area": 50,
            "price": 0
          }'
          payloads=("$sale_payload" "$rent_payload" "$edge_payload")
          for payload in "${payloads[@]}"; do
            status=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
              -H "Content-Type: application/json" \
              -d "$payload" http://localhost:8000/predict)
            if [ "$status" -ne 200 ]; then
              echo "❌ /predict failed with status $status"
              exit 1
            fi
          done
          echo "✅ /predict endpoint passed all variations!"

      - name: Stop canary container
        run: |
          owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          container_id=$(docker ps -q --filter ancestor=ghcr.io/${owner_lc}/mlops:${{ github.sha }})
          docker stop $container_id
          docker rm $container_id
