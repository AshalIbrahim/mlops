name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: ap-south-1  # optional: fallback if secret missing
  MLFLOW_TRACKING_URI: http://127.0.0.1:5000

jobs:
  lint:
    name: Lint (ruff + black)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install ruff black

      - name: Run ruff
        run: ruff check .

      - name: Run black check
        run: black --check .

  test:
    name: Test with pytest (coverage ≥80%)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install pytest pytest-cov mysql-connector-python boto3 mlflow

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Set environment variables
        run: |
          echo "RDS_HOST=${{ secrets.RDS_HOST }}" >> $GITHUB_ENV
          echo "RDS_USER=${{ secrets.RDS_USER }}" >> $GITHUB_ENV
          echo "RDS_PASSWORD=${{ secrets.RDS_PASSWORD }}" >> $GITHUB_ENV
          echo "RDS_DATABASE=${{ secrets.RDS_DATABASE }}" >> $GITHUB_ENV
          echo "RDS_PORT=${{ secrets.RDS_PORT }}" >> $GITHUB_ENV

      - name: Start MLflow server
        run: |
          nohup mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root ./mlruns \
            --host 127.0.0.1 \
            --port 5000 &
          sleep 7

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
          MLFLOW_TRACKING_URI: http://127.0.0.1:5000
        run: pytest --cov=backend tests/ --cov-fail-under=80 --disable-warnings -q

  build:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ github.repository }}:${{ github.sha }}

  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run canary container
        run: |
          docker run -d -p 8000:8000 \
            -e CANARY=true \
            -e RDS_HOST=${{ secrets.RDS_HOST }} \
            -e RDS_USER=${{ secrets.RDS_USER }} \
            -e RDS_PASSWORD=${{ secrets.RDS_PASSWORD }} \
            -e RDS_DATABASE=${{ secrets.RDS_DATABASE }} \
            -e RDS_PORT=${{ secrets.RDS_PORT }} \
            ghcr.io/${{ github.repository }}:${{ github.sha }}
      - name: Wait for service startup
        run: sleep 10

  acceptance-tests:
    name: Acceptance Tests (Golden Set)
    runs-on: ubuntu-latest
    needs: canary-deploy
    steps:
      - name: Test canary endpoints
        run: |
          endpoints=(
            "http://localhost:8000/health"
            "http://localhost:8000/listings"
            "http://localhost:8000/locations"
            "http://localhost:8000/prop_type"
          )
          for url in "${endpoints[@]}"; do
            echo "Testing $url"
            status=$(curl -s -o /dev/null -w "%{http_code}" $url)
            if [ "$status" -ne 200 ]; then
              echo "❌ $url failed with status $status"
              exit 1
            fi
          done
          echo "✅ All golden endpoints passed!"

      - name: Stop canary container
        run: |
          container_id=$(docker ps -q --filter ancestor=ghcr.io/${{ github.repository }}:${{ github.sha }})
          if [ -n "$container_id" ]; then
            docker stop $container_id && docker rm $container_id
          fi
