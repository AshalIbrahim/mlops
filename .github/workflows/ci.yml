name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (ruff + black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          pip install -U pip
          pip install ruff black
      - run: ruff check .
      - run: black --check .

  test:
    name: Test with pytest (coverage ≥80%)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install pytest pytest-cov mysql-connector-python boto3 mlflow
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      - run: pytest --cov=backend tests/ --cov-fail-under=80
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_MODELS_PREFIX: ${{ secrets.S3_MODELS_PREFIX }}
          PYTHONPATH: ${{ github.workspace }}
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          PORT: ${{ secrets.PORT }}

  build:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set lowercase repository owner
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - run: |
          docker build -t ghcr.io/${{ env.owner_lc }}/mlops:${{ github.sha }} -f backend/Dockerfile .
      - run: |
          docker push ghcr.io/${{ env.owner_lc }}/mlops:${{ github.sha }}

  canary-deploy:
    name: Canary Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          docker pull ghcr.io/${owner_lc}/mlops:${{ github.sha }}
      - name: Run canary container
        run: |
          owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          docker run -d -p 8000:8000 \
            --name canary_mlops \
            -e CANARY=true \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }} \
            -e S3_BUCKET=${{ secrets.S3_BUCKET }} \
            -e S3_MODELS_PREFIX=${{ secrets.S3_MODELS_PREFIX }} \
            -e HOST=${{ secrets.HOST }} \
            -e USER=${{ secrets.USER }} \
            -e PASSWORD=${{ secrets.PASSWORD }} \
            -e DB_NAME=${{ secrets.DB_NAME }} \
            -e PORT=${{ secrets.PORT }} \
            ghcr.io/${owner_lc}/mlops:${{ github.sha }}
      - name: Wait for service startup
        run: |
          echo "Waiting for FastAPI canary to be ready..."
          for i in {1..180}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || true)
            if [ "$status" -eq 200 ]; then
              echo "✅ Service is up!"
              break
            fi
            echo "⏳ Not ready yet, waiting 2s..."
            sleep 2
          done
          if [ "$status" -ne 200 ]; then
            echo "❌ Canary service did not start in time. Showing logs:"
            docker logs canary_mlops || true
            exit 7
          fi

  acceptance-tests:
    name: Acceptance Tests (Golden Set)
    runs-on: ubuntu-latest
    needs: canary-deploy
    steps:
      - run: |
          endpoints=(
            "http://localhost:8000/health"
            "http://localhost:8000/listings"
            "http://localhost:8000/locations"
            "http://localhost:8000/prop_type"
            "http://localhost:8000/"
          )
          for url in "${endpoints[@]}"; do
            echo "Testing $url"
            status=$(curl -s -o /dev/null -w "%{http_code}" $url)
            if [ "$status" -ne 200 ]; then
              echo "❌ $url failed with status $status"
              docker logs canary_mlops || true
              exit 1
            fi
          done
          echo "✅ All golden endpoints passed!"
      - run: |
          echo "Testing /predict variations"
          sale_payload='{"listing_type": "sale","location": "DHA Defence, Karachi, Sindh","property_type": "House","bedrooms": 3,"bathrooms": 3,"area": 200,"price": 0}'
          edge_payload='{"listing_type": "sale","location": "Gulistan-e-Jauhar, Karachi, Sindh","property_type": "Plot","bedrooms": 0,"bathrooms": 0,"area": 50,"price": 0}'
          payloads=("$sale_payload" "$edge_payload")
          for payload in "${payloads[@]}"; do
            status=$(curl -s -o /dev/null -w "%{http_code}" -X POST -H "Content-Type: application/json" -d "$payload" http://localhost:8000/predict)
            if [ "$status" -ne 200 ]; then
              echo "❌ /predict failed with status $status"
              docker logs canary_mlops || true
              exit 1
            fi
          done
          echo "✅ /predict endpoint passed all variations!"
      - run: |
          docker stop canary_mlops
          docker rm canary_mlops
